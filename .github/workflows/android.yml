name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # تم حذف خطوة chmod لأنها كانت تسبب المشكلة

    - name: Build with Gradle
      # لاحظ أننا نستخدم gradle بدلاً من ./gradlew
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NeuroLog-App
        path: app/build/outputs/apk/debug/app-debug.apk
