name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Detailed Logs
      # التغيير هنا: أضفنا --stacktrace --info --scan
      # هذا سيطبع كل تفصيلة صغيرة لنعرف سبب توقف الكود
      run: gradle :app:assembleDebug --stacktrace --info

    - name: Upload APK
      # هذه الخطوة ستعمل فقط لو نجح البناء
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: NeuroLog-App
        path: app/build/outputs/apk/debug/app-debug.apk
